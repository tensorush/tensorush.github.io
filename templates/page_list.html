{{#pages}}<article itemscope itemtype="http://schema.org/CreativeWork">
    <header>
        <h2 itemprop="name">
            <a href="{{permalink}}">{{title}}</a>
        </h2>
        <span class="muted">{{#date}}{{b}} {{e}}, {{y}}{{/date}}</span>
    </header>
    {{#summary}}<div itemprop="summary">{{summary}}</div>{{/summary}}
</article>{{/pages}}
