{% macro info(page) %}
{% if page.date %}{{ page.date | date(format="%b %e, %Y") }}{% endif %}
{% endmacro info %}

{% macro entry(page) %}
<article itemscope itemtype="http://schema.org/CreativeWork">
    <header>
        <h2 itemprop="name"><a href="{{ page.permalink | safe }}">{{ page.title }}</a></h2>
        <span class="muted">{{ self::info(page=page) }}</span>
    </header>
    <div itemprop="summary">{{ page.summary | safe }}</div>
</article>
{% endmacro entry %}
