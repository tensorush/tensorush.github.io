{{>head.html}}
{{#current}}
<h1>{{caption}}</h1>
<figure id="gallery-figure">
    <picture>
        <source type="image/jpeg" srcset="/assets/images/{{file}}.jpg">
        <a href="{{alt}}"><img class="gallery-photo" src="/assets/images/{{file}}.jpg" /></a>
    </picture>
</figure>
{{/current}}

<nav>
    <p>
        {{#previous}}<a href="{{permalink}}">&laquo; Previous</a> |{{/previous}}
        {{#parent}}<a href="{{permalink}}">{{title}}</a>{{/parent}}
        {{#next}}| <a href="{{permalink}}">Next &raquo;</a>{{/next}}
    </p>
</nav>
{{>foot.html}}
