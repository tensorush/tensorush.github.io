{{>head.html}}
<article itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <h1 itemprop="headline">{{title}}</h1>
        <span class="muted">{{time}}</span>
    </header>

    <div itemprop="articleBody">{{content}}</div>

    <section class="gallery">{{#pictures}}
        <a class="thumbnail" href="{{permalink}}">
            <figure class="small-figure">
                <picture>
                    <source type="image/jpeg" srcset="/img/thumb/{{file}}.jpg">
                    <img class="gallery-photo" alt="{{alt}}" src="/img/thumb/{{file}}.jpg" />
                </picture>
                <figcaption class="gallery-caption">{{caption}}</figcaption>
            </figure>
        </a>
        {{/pictures}}
    </section>

    <footer>
        <hr>
        <p>
            {{#taxonomies}}
            {{#authors}}Published by <a href="https://github.com/{{name}}">{{name}}</a>{{/authors}}
            {{#categories}} in <a href="{{#site}}{{url}}{{/site}}/categories/{{name}}">{{name}}</a>{{/categories}}
            tagged {{#tags}}<a href="{{#site}}{{url}}{{/site}}/tags/{{name}}">{{name}}</a> {{/tags}}
            {{/taxonomies}}
        </p>
    </footer>

    <script src="https://giscus.app/client.js" data-repo="tensorush/tensorush.github.io" data-repo-id="R_kgDOKMfy_g"
        data-category="Announcements" data-category-id="DIC_kwDOKMfy_s4CZmVi" data-mapping="title" data-strict="0"
        data-reactions-enabled="1" data-emit-metadata="1" data-input-position="top" data-theme="noborder_dark"
        data-lang="en" crossorigin="anonymous" async>
        </script>
</article>
{{>foot.html}}
